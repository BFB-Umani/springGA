<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<table class="table table-hover">

    <h3><span>Purchases for customer </span><br/> <span th:text="${chosencustomer.firstName}"></span> <span> </span> <span th:text="${chosencustomer.lastName}"></span></h3>
    <thead>
        <tr>
            <th>Purchase ID</th>
            <th>Purchase Date</th>
            <th>Purchase Cost</th>
            <th>Purchase Info</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${purchases.isEmpty()}">
            <td colspan="4">No purchases in database</td>
        </tr>
        <tr th:each="purchase: ${purchases}">
            <td><span th:text="${purchase.id}">Purchase ID</span></td>
            <td><span th:text="${purchase.dateofPurchase}">Purchase Date</span></td>





            <td>
                <form action="#" th:action="@{/adminPage/purchaseInfo}">
                    <button type="submit" class="btn btn-info">Go to PurchaseInfo</button>
                </form>
            </td>

        </tr>

    </tbody>
</table>
<form action="#" th:action="@{/adminPage/list}">
    <button type="submit" class="btn btn-info">BACK</button>
</form>
</body>
</html>

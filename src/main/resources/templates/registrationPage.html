<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="mx-auto" style="width: 400px;">
            <h1>Registration Page</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/customers/save}"
                  th:object="${customer}" method="POST">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" required th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" required th:field="*{lastName}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required th:field="*{email}">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" required th:field="*{address}">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" required th:field="*{city}">
                </div>

                <div class="form-group">
                    <label>Zipcode</label>
                    <input type="text" class="form-control" required th:field="*{zipCode}">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" required th:field="*{country}">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>

            </form>

            <hr>
            <a th:href="@{/login}">Back to login page</a>
        </div>
    </div>
</div>
</body>

</html>

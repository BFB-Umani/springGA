<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>

<div class="d-flex justify-content-center">
    <h1 id="coverChipsys"><img th:src="'/images/cover.png'" class="mt-5"></h1>
</div>

<form action="#" th:action="@{/users/login}"
      th:object="${userlogin}" method="POST" class="login">
        <label id="email">Email: </label>
        <input type="text" th:field="*{email}" placeholder="Email" id="userNameInput">

        <label id="password">Password: </label>
        <input type="password" th:field="*{password}" placeholder="password" id="passwordInput">

    <button type="submit" class="btn btn-success" id="loginBtn">Login</button>
    <br/><br/>
    <a th:href="@{/registration}" class="btn btn-success" id="registerBtn">Register</a><br/>

    <span th:text="${errormessage}"></span>
</form>


</body>

</html>
